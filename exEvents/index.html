<body onresize="alert('houve redimensionamento')">

    </div>

    <div onmousedown="mouseDownBlue()" onmouseup="mouseUpGreen()" id="div2">
        <p>mousedown azul e mouseup verde</p>
    </div>

        <input onfocus="limpaTexto()" onblur="voltaTexto()" id="inputTxt" type="text" value="clique que eu sumo">
    </div>
    <div>
        <select onchange="pinkChange()" id="itens">
            <option value="amarelo">amarelo</option>
            <option  value="rosa">rosa</option>
        </select>
    </div>
    <div id="div2">

    </div>
